<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Constraint Validation</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js"></script>
  </head>
  <body data-js-enabled="false">
    <script>
      document.body.dataset.jsEnabled = "true";
    </script>
    <main>
      <h1>Home page</h1>
      <section>
        <h4>Constraint Validation</h4>
        <form id="constraint-form">
          <fieldset>
            <legend>Customer Details</legend>
            <div class="field-wrapper">
              <label for="customer-last-name">Last Name</label>
              <input
                id="customer-last-name"
                name="customerLastName"
                class="js-validate"
                type="text"
                minlength="2"
                aria-describedby="customer-last-name-error"
              />
              <p hidden id="customer-last-name-error" class="error">
                <!-- Text content will be set via JS -->
              </p>
            </div>
            <div class="field-wrapper">
              <label for="customer-first-name">First Name*</label>
              <input
                id="customer-first-name"
                name="customerFirstName"
                class="js-validate"
                type="text"
                required
                minlength="2"
                aria-describedby="customer-first-name-error"
              />
              <p hidden id="customer-first-name-error" class="error">
                <!-- Text content will be set via JS -->
              </p>
            </div>
            <div class="field-wrapper">
              <label for="customer-email">Email*</label>
              <input
                id="customer-email"
                name="customerEmail"
                class="js-validate"
                type="email"
                required
                minlength="2"
                aria-describedby="customer-email-error"
              />
              <p hidden id="customer-email-error" class="error">
                <!-- Text content will be set via JS -->
              </p>
            </div>
          </fieldset>
          <fieldset>
            <legend>Purchase Details</legend>
            <div class="field-wrapper">
              <label for="purchace-date">Purchase date*</label>
              <input
                id="purchace-date"
                name="purchaceDate"
                class="js-validate"
                type="date"
                required
                min="2022-09-01"
                max="2023-09-01"
                aria-describedby="purchace-date-error"
              />
              <p hidden id="purchace-date-error" class="error">
                <!-- Text content will be set via JS -->
              </p>
            </div>
          </fieldset>
          <!-- a fieldset element wraps the checkboxes and includes a legend
          describing the group. Itâ€™s a good practice to wrap a group of
          checkboxes (or any related form elements) in a fieldset element as it
          improves semantics, accessibility, and visual organization. -->
          <fieldset>
            <legend>Interests <span>(required)</span></legend>
            <input
              id="coding"
              type="checkbox"
              name="interests"
              value="coding"
            />
            <label for="coding">Coding</label>
            <input id="music" type="checkbox" name="interests" value="music" />
            <label for="music">Music</label>
            <input id="art" type="checkbox" name="interests" value="art" />
            <label for="art">Art</label>
            <input
              id="sports"
              type="checkbox"
              name="interests"
              value="sports"
            />
            <label for="sports">Sports</label>
          </fieldset>
          <input type="submit" />
        </form>
      </section>
    </main>
  </body>
</html>
